<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>happy survey</title>
	
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Zehua Mai">
	<!-- Date: 2011-12-17 -->
</head>
<body>
	<p><h1>Happy Survey</h1></p>
	
	{% if name %}
		<b>Welcome! {{ name }}</b><br />
		<b><a href="{{ logout }}">
		logout</a></b>
		<p><a href="/manage_sy">
		Manage My Survey</a></p>
	{% else %}
		<a href="{{ login }}">
		login</a>
	{% endif %}
	
	<p><a href="/create_sy">
	Create Survey</a></p>
	<HR>
	
	{% if dic %}
	<h3>Recommended Surveys</h3>
	   {% for key, value in dic.items %}
	
		  <p><a href="/vote_sy?key={{key}}">
		  {{value}}</a></p>
	   {% endfor %}
	{% endif %}
	
</body>
</html>
